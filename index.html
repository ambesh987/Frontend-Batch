<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My File</title>
    <link rel="stylesheet" href="index.css">
    <style>
       
    </style>
</head>
<body>
    <p style="border:1px solid black">This is a paragraph</p>
    <div style="border:1px solid rgb(206, 199, 199)">This is a div</div>

    <!-- heading tags -->
    <h1>This is a Heading.</h1>
    <h2>This is a H2 Tag</h2>
    <h3>This is a H2 Tag</h3>
    <h4>This is a H2 Tag</h4>
    <h5>This is a H2 Tag</h5>
    <h6>This is a H2 Tag</h6>

    <span style="border:1px solid blue;">Span text</span>
    

    <!-- List Items -->
    <!-- ul, ol, li  -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>

    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
    </ol>

    <!-- Text formatting tags -->
    <b>Bold Text</b> <br>
    <i>Italic Text</i> <br>
    <b><em>Emphasized tag</em></b> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <span>move away</span>
    
    <br>
    <!-- Links and buttons -->
    <a href="https://www.google.com" target="_blank">Google</a>

    <br>
    <button onclick="alert('Hello!')">Click me</button>

    <img src="view.jpg" alt="this is a dummy image" title="daisy">
    <video src=""></video>
    <audio src=""></audio>

    <iframe src="http://127.0.0.1:5500/index.html" frameborder="0"  width="600" height="400"></iframe>
</body>
</html>

<!-- Block Elements and Inline Elements

Blocking Elements:
start on new line and they take full width available
eg: div, p, heading tags, list tags, table -->

<!-- Inline Elements: -->
<!-- Do not start with new line and it only takes spaces which is necessary -->
<!-- eg: span, a, b, em, i, img, input -->
