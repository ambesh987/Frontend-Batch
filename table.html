<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>
<body>
    <h1>table in html</h1>

    <table border="2">
        <caption>Employee Data</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Salary</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>Developer</td>
                <td>40000</td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>Designer</td>
                <td>35000</td>
            </tr>
            <tr>
                <td>Mike</td>
                <td>Manager</td>
                <td>80000</td>
            </tr>

        </tbody>
    </table>

</body>
</html>
